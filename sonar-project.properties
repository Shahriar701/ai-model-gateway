# SonarCloud configuration for AI Model Gateway

sonar.projectKey=ai-model-gateway
sonar.organization=your-org
sonar.projectName=AI Model Gateway
sonar.projectVersion=0.1.0

# Source and test directories
sonar.sources=src
sonar.tests=test
sonar.exclusions=**/node_modules/**,**/lib/**,**/cdk.out/**,**/*.d.ts,**/*.js

# TypeScript configuration
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.exclusions=**/node_modules/**,**/lib/**,**/cdk.out/**

# Coverage exclusions
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/test/**,**/coverage/**

# Code quality settings
sonar.qualitygate.wait=true